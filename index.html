<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PianoCSS</title>
  <link rel="stylesheet" href="style.css">
  <script src="pianoCSS.js"></script>
</head>
<body>
  <div class="piano-wrapper">
    <ul class="octet">
      <li data-key="90" class="key key-white key-c">c</li>
      <li data-key="83" class="key key-black key-cb">cb</li>
      <li data-key="88" class="key key-white key-d">d</li>
      <li data-key="68" class="key key-black key-eb">eb</li>
      <li data-key="67" class="key key-white key-e">e</li>
      <li data-key="86" class="key key-white key-f">f</li>
      <li data-key="71" class="key key-black key-gb">gb</li>
      <li data-key="66" class="key key-white key-g">g</li>
      <li data-key="72" class="key key-black key-fb">fb</li>
      <li data-key="78" class="key key-white key-a">a</li>
      <li data-key="74" class="key key-black key-bb">bb</li>
      <li data-key="77" class="key key-white key-b">b</li>
    </ul>
  </div>


    <audio data-key="90" src="sounds/c.wav"></audio>
    <audio data-key="83" src="sounds/cb.wav"></audio>
    <audio data-key="88" src="sounds/d.wav"></audio>
    <audio data-key="68" src="sounds/eb.wav"></audio>
    <audio data-key="67" src="sounds/e.wav"></audio>
    <audio data-key="86" src="sounds/f.wav"></audio>
    <audio data-key="71" src="sounds/gb.wav"></audio>
    <audio data-key="66" src="sounds/g.wav"></audio>
    <audio data-key="72" src="sounds/fb.wav"></audio>
    <audio data-key="78" src="sounds/a.wav"></audio>
    <audio data-key="74" src="sounds/bb.wav"></audio>
    <audio data-key="77" src="sounds/b.wav"></audio>
</body>
</html>
