<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PianoCSS</title>
  <link rel="stylesheet" href="style.css">
  <script src="pianoCSS.js"></script>
</head>
<body>
  <div class="piano-wrapper">
    <ul class="octet">
      <li data-key="90" class="key key-white key-c">
        <div class="key-letter">z</div>
      </li>
      <li data-key="83" class="key key-black key-cb">
        <div class="key-letter">s</div>
      </li>
      <li data-key="88" class="key key-white key-d">
        <div class="key-letter">x</div>
      </li>
      <li data-key="68" class="key key-black key-eb">
        <div class="key-letter">d</div>
      </li>
      <li data-key="67" class="key key-white key-e">
        <div class="key-letter">c</div>
      </li>
      <li data-key="86" class="key key-white key-f">
        <div class="key-letter">v</div>
      </li>
      <li data-key="71" class="key key-black key-gb">
        <div class="key-letter">g</div>
      </li>
      <li data-key="66" class="key key-white key-g">
        <div class="key-letter">b</div>
      </li>
      <li data-key="72" class="key key-black key-fb">
        <div class="key-letter">h</div>
      </li>
      <li data-key="78" class="key key-white key-a">
        <div class="key-letter">n</div>
      </li>
      <li data-key="74" class="key key-black key-bb">
        <div class="key-letter">j</div>
      </li>
      <li data-key="77" class="key key-white key-b">
        <div class="key-letter">m</div>
      </li>
    </ul>
  </div>


    <audio data-key="90" src="sounds/c.wav"></audio>
    <audio data-key="83" src="sounds/cb.wav"></audio>
    <audio data-key="88" src="sounds/d.wav"></audio>
    <audio data-key="68" src="sounds/eb.wav"></audio>
    <audio data-key="67" src="sounds/e.wav"></audio>
    <audio data-key="86" src="sounds/f.wav"></audio>
    <audio data-key="71" src="sounds/gb.wav"></audio>
    <audio data-key="66" src="sounds/g.wav"></audio>
    <audio data-key="72" src="sounds/fb.wav"></audio>
    <audio data-key="78" src="sounds/a.wav"></audio>
    <audio data-key="74" src="sounds/bb.wav"></audio>
    <audio data-key="77" src="sounds/b.wav"></audio>
</body>
</html>
